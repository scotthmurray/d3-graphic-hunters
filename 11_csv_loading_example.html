<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Loading data from a CSV file</title>
		<script type="text/javascript" src="d3.js"></script>
	</head>
	<body>
		<script type="text/javascript">



			// Load in the CSV
			d3.csv("food.csv").then(function(dataset) {
				
				console.log(dataset);
								
				//your CSV will definitely be available in here
				
				//put all your chart-making code in here
				//to ensure that data is available
				
				var svg = d3.select("body")
					.append("svg")
					.attr("width", 500)
					.attr("height", 200);
				
				svg.selectAll("circle")
					.data(dataset)
					.enter()
					.append("circle")
					.attr("cx", function(d) {
						return d.Deliciousness * 10;
					})
					.attr("cy", function(d) {
						return d.Deliciousness * 10;
					})
					.attr("r", 10)
					.attr("fill", "blue");
				
				
			});



			// WARNING: Your CSV file may not be available here!
			// Here, we are outside of the asynchronous CSV-loading process.



		</script>
	</body>
</html>
