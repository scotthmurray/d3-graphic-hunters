<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Create an SVG with D3</title>
		<script type="text/javascript" src="d3.js"></script>
		<style type="text/css">
			
			body {
				background-color: gray;
			}

			svg {
				background-color: white;
			}

		</style>
	</head>
	<body>		
		<script type="text/javascript">
			
			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", 500)
						.attr("height", 200);

			svg.append("line")
				.attr("x1", 10)
				.attr("y1", 10)
				.attr("x2", 190)
				.attr("y2", 190)
				.attr("stroke", "blue")
				.attr("stroke-width", 4);

			svg.append("line")
				.attr("x1", 190)
				.attr("y1", 190)
				.attr("x2", 390)
				.attr("y2", 10)
				.attr("stroke", "red")
				.attr("stroke-width", 4);

			svg.append("rect")
				.attr("x", 200)
				.attr("y", 10)
				.attr("width", 150)
				.attr("height", 150)
				.attr("fill", "hsla(0, 100%, 80%, 1.0)");

			svg.append("circle")
				.attr("cx", 350)
				.attr("cy", 140)
				.attr("r", 50)
				.attr("fill", "hsla(0, 100%, 90%, 0.9)");

			svg.append("text")
				.attr("x", 250)
				.attr("y", 100)
				.attr("fill", "charcoal")
				.attr("font-size", 36)
				.attr("font-weight", "bold")
				.attr("font-family", "Helvetica")
				.text("Lorem ipsum");

		</script>
	</body>
</html>
